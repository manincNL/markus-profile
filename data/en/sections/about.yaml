# a summary about you
summary: 'Markus van Duijn is a DevOps coach with many technical skills. He is versatile, analytical and eager to learn. He loves a challenge and helps others to bring out the best in themselves. He believes inspiring is done by setting the correct example.



In complex environments Markus controls and oversees all operations. He has extensive experience in managing critical business applications, ITIL processes and various programming languages. He has the drive to improve, has a proactive attitude which he transfers to the rest of the organization.



Markus is committed to clear communication and openness. He is able to motivate people, bridging differences and creating support. He connects with all the parties involved and he understands their interests, weighing them properly to reach synergy and consensus eventually.'

