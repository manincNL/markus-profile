    - name: "Hans van Dam"
      role: "Projectleider @ Gemeente Rotterdam"
      markusRole: "Consultant Risk & Security @ING Netherlands"
      quote: |-
        De afgelopen twee jaren heb ik intensief samengewerkt met Markus. In eerste instantie als analist en DEVOPS engineer met als doel bijhouden van de bestaande User Access applicatie en kort later voor de opzet van de nieuwe applicatie. In die tijd heb ik gemerkt dat Markus een vrolijke kant en een zeer serieuze kant hee. Vrolijk bij binnenkomst en als hij merkt dat de spanning wat te hoog wordt binnen het team.

        Serieus als er problemen zijn of als de schouders eronder gezet moeten worden.

        Als tweede hebben we gemerkt dat Markus een natuurlijk leiderschap over zicht hee. Na verloop van een aantal maanden hebben we gevraagd of hij scrummaster wilde worden. Op dat moment laat Marcus ook duidelijk zien dat hij een extra verantwoordelijkheid op zich kan nemen. Duidelijk in de lead, trekt en duwt hij aan zijn teamleden om er voor te zorgen dat de opdrachten die er zijn, ook goed worden afgerond. Als tweede ook tijdelijk als Product owner. Hierbij waren het niet alleen de teamleden, maar ook meerdere teams die betrokken werden. Tevens de afstemmingen met de diverse stakeholders. Niet helemaal van een leien dakje, maar daarvoor was de druk m.b.t. oplevering ook te hoog.
        
        Al met al vind ik Markus een allrounder, die zoals ik hierboven al schrijf, op vele vlakken in te zetten is. Markus is niet alleen een harde werker maar ook een fijn mens en prettig om mee te sparren.”
        
      image: "images/testimonials/hans.jpg"